<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <ul id="use">
        <li class="drink coffee">커피</li>
        <li class="drink coke">콜라</li>
        <li class="drink milk">우유</li>
    </ul>
    <ul id="noUse">
        <li class="drink soju">소주</li>
        <li class="drink beer">맥주</li>
        <li class="drink sake">사케</li>
    </ul>
    <script>
        const $drink = document.getElementsByClassName('drink');
        console.log($drink);
        [...$drink].forEach(drink => drink.style.color = 'red');
    </script>
</body>
</html>
