<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        태그의 이름을 이용한 요소 노드 취득
    </h1>
    <pre>

    </pre>
    <ul id="food">
        <li>김치찌개</li>
        <li>불고기백반</li>
        <li>이탈리안BLT</li>
    </ul>
    <ul id="drink">
        <li>김찌개</li>
        <li>불백반</li>
        <li>이탈리BLT</li>
    </ul>
    <script>
        const $lists = document.getElementsByTagName('li');
        console.log($lists);
        let change = 0;
        for(let i=0;i<$lists.length;i++){
            $lists[i].style.backgroundColor="rgb(30,20,"+change+")";
            change += 30;
        }
        const test = [...$lists];
        console.log(test);

        test.forEach(item=>item.style.color = 'red');
    </script>

</body>
</html>
